apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins-instance
  namespace: jenkins-instance
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
        - image: digitalvarys/jenkins
          name: jenkins
          ports:
            - containerPort: 8080
              name: http-port
            - containerPort: 50000
              name: jnlp-port
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false